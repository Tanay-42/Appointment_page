<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment with Tushar Nimje</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      emailjs.init("LJBGPlBCNb4OaQYjP"); // Your EmailJS public key
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #f5d0fe 0%, #c7d2fe 50%, #a7f3d0 100%);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      border: 1.5px solid rgba(255,255,255,0.25);
    }
    .rainbow-text {
      background: linear-gradient(90deg, #a21caf, #2563eb, #059669, #f59e42, #e11d48, #a21caf);
      background-size: 200% 200%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: rainbow 3s linear infinite;
    }
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a21caf;
      opacity: 0.7;
    }
    .input-group {
      position: relative;
    }
    .input-group input,
    .input-group textarea {
      padding-left: 2.5rem !important;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <div class="glass max-w-xl w-full p-8 sm:p-12 flex flex-col items-center fade-in">
    <div class="mb-8 text-center">
      <h1 class="text-4xl sm:text-5xl font-extrabold rainbow-text mb-2 tracking-tight">Book Your Appointment</h1>
      <p class="text-lg text-gray-700 font-medium">with <span class="text-indigo-600 font-bold">Tushar Nimje</span></p>
      <p class="text-sm text-gray-500 mt-2">Guaranteed callback. Secure &amp; private. <span class="inline-block animate-bounce text-green-500"><i class="fa-solid fa-shield-halved"></i></span></p>
    </div>

    <form id="appointmentForm" class="space-y-6 w-full">
      <div class="input-group">
        <i class="fa-solid fa-user input-icon"></i>
        <input type="text" name="fullName" required placeholder="Full Name"
          class="w-full p-3 rounded-xl border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white/80 transition"/>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input type="email" name="email" required placeholder="Your Email"
          class="w-full p-3 rounded-xl border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/80 transition"/>
      </div>
      <div class="input-group">
        <i class="fa-brands fa-whatsapp input-icon"></i>
        <input type="tel" name="whatsapp" required placeholder="WhatsApp Number"
          class="w-full p-3 rounded-xl border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-400 bg-white/80 transition"/>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-comment-dots input-icon"></i>
        <textarea name="reason" required placeholder="Reason for Contact"
          class="w-full p-3 rounded-xl border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 bg-white/80 transition"></textarea>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-clock input-icon"></i>
        <input type="text" name="time" placeholder="Preferred Time (optional)"
          class="w-full p-3 rounded-xl border border-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white/80 transition"/>
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-purple-600 via-indigo-500 to-pink-500 text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:scale-105 transition active:scale-95 flex items-center justify-center gap-2">
        <i class="fa-solid fa-paper-plane"></i> Request Appointment
      </button>
    </form>

    <div id="confirmation" class="hidden text-green-900 bg-green-100 border border-green-300 p-4 rounded-xl text-center font-semibold mt-8 shadow">
      <span class="text-2xl">✅</span><br>
      Your request was submitted successfully!<br/>Tushar will contact you soon.
    </div>
  </div>

  <script>
    const form = document.getElementById('appointmentForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm('service_s43t7hs', 'template_82r3s8i', this)
        .then(() => {
          confirmation.classList.remove('hidden');
          form.reset();
          form.scrollIntoView({behavior: "smooth"});
        }, (error) => {
          alert("❌ Failed to submit: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
